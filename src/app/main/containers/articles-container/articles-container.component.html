<div class="filter-container">
  <label><b>Filter by keywords</b></label><br>
  <input class="filter-input" matInput type="text" [(ngModel)]="template" placeholder="The most successfil IT companies in 2020">
  <h3 class="articles-count">Results: {{articles.length}}</h3>
</div>

<div class="articles-container">
  <app-article-card *ngFor="let a of (articles | filter:template)" [article]="a" [template]="template"></app-article-card>
</div>
